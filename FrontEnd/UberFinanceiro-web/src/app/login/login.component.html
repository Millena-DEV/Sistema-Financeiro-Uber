<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Bem-vindo</mat-card-title>
      <mat-card-subtitle>Entre na sua conta</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput type="password" [(ngModel)]="password" />
      </mat-form-field>

      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

      <button mat-raised-button color="primary" class="full-width" (click)="login()">
        Entrar
      </button>
    </mat-card-content>

    <mat-card-actions>
      <span>NÃ£o tem uma conta?</span>
      <button mat-stroked-button color="accent" (click)="irParaCadastro()">Cadastrar</button>
    </mat-card-actions>
  </mat-card>
</div>
